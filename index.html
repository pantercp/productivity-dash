<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c0e039a635.js" crossorigin="anonymous"></script>
    <script defer src="app.js"></script>
</head>

<body>
    <div class="header">
        <div class="icon">
            <img src="images/logo-icon.png" alt="">
        </div>
        <div class="logo">
            <img src="images/logo-name.png" alt="">
        </div>
    </div>

    <div class="dashboard">
        <div class="dash-top">
            <h2>Objectives</h2>
            <button>X</button>
        </div>
        <div class="dash-body">
            <button id="task">Toggle</button>
            <h4>Lorem ipsum dolor sit amet consectetur adipisicing elit!</h4>
            <span>4 Days Left</span>
            <div class="dash-tasks">
                <button id="check">O</button>
                <p class="task-item">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Delectus, ratione nulla exercitationem
                    consequuntur laudantium rem.</p>
            </div>
        </div>
    </div>

</body>

</html>
